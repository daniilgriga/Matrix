name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arch dependencies
        run: pacman -Syu --noconfirm && pacman -S --noconfirm cmake ninja gcc gtest

      - name: Configure and Build Tests
        run: |
          cmake -S . -B build/tests -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON
          cmake --build build/tests

      - name: Run Tests
        run: cd build/tests && ctest --output-on-failure

  debug-build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arch dependencies
        run: pacman -Syu --noconfirm && pacman -S --noconfirm cmake ninja gcc

      - name: Debug with Sanitizers
        run: |
          cmake -S . -B build/debug -G Ninja -DCMAKE_BUILD_TYPE=Debug -DSANITIZE=ON -DBUILD_TESTS=ON
          cmake --build build/debug
          ./build/debug/matrix || echo "Debug run success"

  release-build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arch dependencies
        run: pacman -Syu --noconfirm && pacman -S --noconfirm cmake ninja gcc

      - name: Release build
        run: |
          cmake -S . -B build/release -G Ninja -DCMAKE_BUILD_TYPE=Release -DSANITIZE=OFF -DBUILD_TESTS=OFF
          cmake --build build/release
          ./build/release/matrix || echo "Release run success"
