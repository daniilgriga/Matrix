name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  arch-linux-test:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arch dependencies
        run: pacman -Syu --noconfirm && pacman -S --noconfirm cmake ninja gcc

      - name: Debug with Sanitizers
        run: |
          cmake -S . -B build-debug -G Ninja -DCMAKE_BUILD_TYPE=Debug -DSANITIZE=ON
          cmake --build build-debug
          ./build-debug/matrix || echo "Debug run completed"

      - name: Release build
        run: |
          cmake -S . -B build-release -G Ninja -DCMAKE_BUILD_TYPE=Release -DSANITIZE=OFF
          cmake --build build-release
          ./build-release/matrix || echo "Release run completed"
